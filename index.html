<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chaplin engine</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
                <img src="ch.png">
                <div class="searchBx">
                    <input type="text" name="" class="query" value="zacky bodoh xixixi">
                    <div class="icons">
                        <div><img src="sh.png" width="24px"></div>
                        <div><img src="mic.png" width="24px"></div>

                </div>
                <div class="button">

            let query = document.querySelector('.query');

                window.open(url,'_self');
            }
        </script>
